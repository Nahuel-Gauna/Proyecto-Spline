<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    <!-- Cambio en el enlace de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0zfrnyGpDzGr53V0fAvJ28H6Vq9gSFgwNvrE1l7p5kZv/F2Q9z9qJlnx2wwzga4" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenidos a Mi Proyecto</h1>
    </header>
    <section class="animacion-3d">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.5.4/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/fKwdgJkPdlLSeYNR/scene.splinecode"></spline-viewer>
    </section>
    <main>
        <section class="imagenes-titulo">
            <h2>Imágenes</h2>
        </section>
        <section class="media">
            <div class="imagen-container" onclick="toggleFullScreen(this)">
                <img src="images/imagen1.png" alt="Descripción de la imagen 1">
            </div>
            <div class="imagen-container" onclick="toggleFullScreen(this)">
                <img src="images/imagen2.png" alt="Descripción de la imagen 2">
            </div>
            <div class="imagen-container" onclick="toggleFullScreen(this)">
                <img src="images/imagen3.png" alt="Descripción de la imagen 3">
            </div>
            <div class="imagen-container" onclick="toggleFullScreen(this)">
                <img src="images/imagen4.png" alt="Descripción de la imagen 4">
            </div>
        </section>
        <section class="video-titulo">
            <h2>Video</h2>
        </section>
        <section class="video">
            <!-- Agregando el iframe de la lista de reproducción de YouTube -->
            <iframe src="https://www.youtube.com/embed/videoseries?list=PLXC_gcsKLD6l3eNixPfgjngvGXnOMroK-" frameborder="0" width="560" height="315" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nahuel Gauna</p>
        <div class="redes-sociales">
            <!-- Logo de Instagram con enlace -->
            <a href="https://www.instagram.com/nahuelsgauna/" target="_blank" class="btn btn-primary btn-lg">
                <i class="bi bi-instagram"></i> Instagram
            </a>
            <!-- Logo de LinkedIn con enlace -->
            <a href="https://www.linkedin.com/in/nahuelgauna/" target="_blank" class="btn btn-primary btn-lg">
                <i class="bi bi-linkedin"></i> LinkedIn
            </a>
        </div>
    </footer>

    <script>
        function toggleFullScreen(element) {
            if (!document.fullscreenElement) {
                element.requestFullscreen().catch(err => {
                    alert(`Error al intentar activar el modo pantalla completa: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Script para carga diferida de iframes
        document.addEventListener("DOMContentLoaded", function() {
            const lazyIframes = document.querySelectorAll('iframe.lazy-iframe');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const iframe = entry.target;
                        iframe.src = iframe.getAttribute('data-src');
                        observer.unobserve(iframe);
                    }
                });
            });

            lazyIframes.forEach(iframe => {
                observer.observe(iframe);
            });
        });
    </script>

</body>
</html>
